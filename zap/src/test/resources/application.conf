zap-automation-config {
  testUrl = "http://localhost:7000/help-to-save"
  contextBaseUrlRegex = "http://localhost:70.*"
  alertUrlsToReport = [
    "http://localhost:7000"
  ]
  testingAnApi = false

  debug {
    # Setting to false can be useful when running locally, it stops ZapRunner from shutting down Zap so you don't have
    # to restart Zap after each run
    tearDown = true
  }
  activeScan = true
  failureThreshold = "Medium"
}
