include "common.conf"

appName = "help-to-save-frontend"
application.router = prod.Routes

application.global = uk.gov.hmrc.helptosavefrontend.config.FrontendGlobal

play.ws.ssl {
  # timeout.request = 60000
  trustManager = {
    stores = [
      {
        type = "JKS"
        path =  ${java.home}/lib/security/cacerts
        password = "changeit"
      }
    ]
  }
  keyManager = {
    stores = [
      {
        type = ${microservice.services.nsi.client.base64KeystoreType}
        password = ${microservice.services.nsi.client.base64KeystorePassword}
        data = ${microservice.services.nsi.client.base64Keystore}
      }
    ]
  }

  debug = {
    certpath = false
    ocsp = false
    ssl = false
    sslctx = false
    defaultctx = false
    handshake = true
    verbose = false
    data = false
    keymanager = false
    trustmanager = false
  }
}

# prevent Play upgrades from tightening these on future upgrades
# TODO fix syntax and uncomment
#play.ws.ssl.disabledSignatureAlgorithms = "MD2, MD4, MD5"
#play.ws.ssl.disabledKeyAlgorithms = "DHE keySize < 2048, ECDH keySize < 2048, ECDHE keySize < 2048, RSA keySize < 2048, DSA keySize < 2048, EC keySize < 224"


play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.helptosavefrontend.config.CustomWSConfigParserModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!

# As we need to be compatable with other services that don't use this key we have removed it. Putting this back will cause login loops locally
//play.crypto.secret="cP4kRt7cFjwijqreaIQySFvIympS4xkVBoXDE1NYRnbG4fH3UWpYypm9oUmnhouq"
play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

feature-toggles {
  outgoing-json-validation {
    enabled = true
  }

  log-account-creation-json {
    enabled = false
  }
}

Dev {

  external-url {

    identity-verification-frontend {
      host = "http://localhost:9948"
    }

    company-auth-frontend {
      host = "http://localhost:9025"
    }

  }
}

Test {

  external-url {

    identity-verification-frontend {
      host = "http://localhost:9938"
    }

    company-auth-frontend {
      host = "http://localhost:9025"
    }

  }
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {

    auth {
      host = localhost
      port = 8500
    }

    help-to-save {
      host = localhost
      port = 7001
    }

    user-info-oauth {
      url = "http://localhost:7000/help-to-save/register/get-authorisation"
    }

    identity-callback {
      url = "http://localhost:7000/help-to-save/iv/journey-result"
    }

    keystore {
      host = localhost
      port = 8400
      domain = keystore
      session-key = htsSession
    }

    identity-verification-frontend {
      host = localhost
      port = 9938
    }

    nsi {
      host = localhost
      port = 7002
      url = "/nsihts/createaccount"
      client {
        base64KeystoreType = "jks"
        base64KeystorePassword = ""
        base64Keystore = ""
      }
      authorization {
        # the key of the entry in the authorization header in the request going to NS&I -
        # set to 'Authorization1` for local devleopment
        header-key = "Authorization1"
        user       = "user"
        password   = "password"
        encoding   = "UTF-8"
      }
    }

    pertax-frontend {
      url = "http://localhost:9232/personal-account"
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "2.245.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

# TODO - needs an override entry in each app-config-* file
proxy {
  proxyRequiredForThisEnvironment = false
  username = username
  password = password
  protocol = http
  host = localhost
  port = 3128
}

# configuration needed to get an authorisation token from
# OAuth - see https://developer.service.hmrc.gov.uk/api-documentation/docs/authorisation/user-restricted-endpoints
oauth {
  # if true redirect to oauth to get an authorisation code - otherwise skip the redirect to oauth
  # and redirect straight to our frontend's endpoint.
  enabled = true

  url = "http://localhost:7002/help-to-save-stub/oauth/authorize"

  # the ID of our application which OAuth will recognise - obtained from the HMRC developer hub
  clientID = "client"

  callbackURL = "http://localhost:7000/help-to-save/register/confirm-details"

  # for list of scopes see https://github.com/hmrc/openid-connect-userinfo/blob/master/app/uk/gov/hmrc/openidconnect/userinfo/views/definition.scala.txt
  scopes = [ "profile", "address", "openid:gov-uk-identifiers" ]
}
