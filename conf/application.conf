include "common.conf"

appName="help-to-save-frontend"
application.router=prod.Routes

application.global=uk.gov.hmrc.helptosavefrontend.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!

# As we need to be compatable with other services that don't use this key we have removed it. Putting this back will cause login loops locally
//play.crypto.secret="cP4kRt7cFjwijqreaIQySFvIympS4xkVBoXDE1NYRnbG4fH3UWpYypm9oUmnhouq"
play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}
microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {

      auth {
        host = localhost
        port = 8500
      }

      login-callback {
        url = "http://localhost:7000/help-to-save/register/declaration"
      }

      company-auth {
        url = "http://localhost:9025"
        sign-in-path = "/gg/sign-in"
        sign-out-path = "/gg/sign-out"
      }

      # the location of the HELP_TO_SAVE_ELIGIBILITY_CHECK service - runs on port 7001
      # when started by the service manager
      help-to-save-eligibility {
        host = localhost
        port = 7001
      }

      identity-verification-uplift {
        url = "http://localhost:9948/mdtp/uplift"
      }

      two-factor {
        url = "http://localhost:9949/coafe/two-step-verification/register/"
      }

      identity-check-failed {
        url = "http://localhost:7000/help-to-save/identity-check-failed/"
      }

      verify-sign-in {
        url = "http://localhost:9949/ida/login"
      }
    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.237.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}



