play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!

# As we need to be compatable with other services that don't use this key we have removed it. Putting this back will cause login loops locally
//play.crypto.secret="cP4kRt7cFjwijqreaIQySFvIympS4xkVBoXDE1NYRnbG4fH3UWpYypm9oUmnhouq"
play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

Dev {

  external-url {

    identity-verification-frontend {
      host = "http://localhost:9948"
    }

    company-auth-frontend {
      host = "http://localhost:9025"
    }

  }
}

Test {

  external-url {

    identity-verification-frontend {
      host = "http://localhost:9938"
    }

    company-auth-frontend {
      host = "http://localhost:9025"
    }

  }
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {

    auth {
      host = localhost
      port = 8500
    }

    help-to-save {
      host = localhost
      port = 7001
    }

    help-to-save-user-details {
      url = "http://localhost:7000/help-to-save/register/user-details"
    }

    identity-callback {
      url = "http://localhost:7000/help-to-save/iv/journey-result"
    }

    keystore {
      host = localhost
      port = 8400
      domain = keystore
      session-key = htsSession
    }

    identity-verification-frontend {
      host = localhost
      port = 9938
    }

    nsi {
      host = localhost
      port = 7002
      url = "help-to-save-stub/create-account"
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "2.237.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

# TODO - needs an override entry in each app-config-* file
proxy {
  proxyRequiredForThisEnvironment = true
  username = username
  password = password
  protocol = http
  host = localhost
  port = 3128
}


